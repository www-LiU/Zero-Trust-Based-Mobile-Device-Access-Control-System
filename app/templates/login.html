{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card p-4">
            <div class="text-center mb-4">
                <h1 class="display-6"><i class="bi bi-person-badge"></i></h1>
                <h4>统一身份认证</h4>
            </div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">账号 (admin)</label>
                    <input type="text" name="username" class="form-control" value="admin">
                </div>
                <div class="mb-3">
                    <label class="form-label">密码 (123)</label>
                    <input type="password" name="password" class="form-control" value="123">
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
            <div class="mt-3 text-center text-muted" style="font-size: 12px;">
                <i class="bi bi-info-circle"></i> 系统将自动采集设备指纹并进行风险评估
            </div>
        </div>
    </div>
</div>
{% endblock %}
